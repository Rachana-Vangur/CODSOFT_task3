<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <script src="js/script.js"></script>
    <h2 style="text-align: center;">The Calculator</h2>
    <div class="container">
        <div class="num-cell" id="result"></div>
        <button onclick="allClear();" class="num-cell" id="clear">clear</button>
        <button onclick="del();"class="num-cell" id="del">del</button>
        <button onclick="append('%');" class="num-cell" id="cmod">%</button>
        <button onclick="append('/');" class="num-cell" id="cdiv">/</button>
        <button onclick="append('7');" class="num-cell" id="c7">7</button>
        <button onclick="append('8');" class="num-cell" id="c8">8</button>
        <button onclick="append('9');" class="num-cell" id="c9">9</button>
        <button onclick="append('*');" class="num-cell" id="cmul">*</button>
        <button onclick="append('4');" class="num-cell" id="c4">4</button>
        <button onclick="append('5');" class="num-cell" id="c5">5</button>
        <button onclick="append('6');" class="num-cell" id="c6">6</button>
        <button onclick="append('-');" class="num-cell" id="c-">-</button>
        <button onclick="append('1');" class="num-cell" id="c1">1</button>
        <button onclick="append('2');" class="num-cell" id="c2">2</button>
        <button onclick="append('3');" class="num-cell" id="c3">3</button>
        <button onclick="append('+');" class="num-cell" id="cplus">+</button>
        <button onclick="append('00');" class="num-cell" id="c00">00</button>
        <button onclick="append('0');" class="num-cell" id="c0">0</button>
        <button onclick="append('.');" class="num-cell" id="cdot">.</button>
        <button onclick="calculate();" class="num-cell" id="ceq">=</button>
        
    </div>
</body>
</html>
